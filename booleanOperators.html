<script>
    /*
    compare values
    == equals
    === congruence
    >= greater than or equal
    <= less than or equal
    ! "not" operator
    != not equals

     */

    var val1 = 7;
    var val2 = 20;

    if (val1 == val2){
        console.log("equals");
    }
    if (val1 === val2){
        console.log("congruent");
    }
    if (val1 >= val2){
        console.log("greater than or equals");
    }
    if (val1 <= val2){
        console.log("less than or equals");
    }
    if (val1 > val2){
        console.log(val1);
    }
    if (val1 < val2){
        console.log(val2);
    }
    if (val1 != val2){
        console.log("not equals");
    }
    if (!(val1 >= val2)){
        console.log("not greater or equals");
    }
</script>
