<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      /*
      first semicolon : initial condition
      second semicolon : condition to be met
      last part : increment
       */
      for(var i = 0; i< 9001; i++){
          console.log("helloooo" + i)
      }

      // output all even # from 7 to 7000
      for(var e = 7; e<= 7000; e++){
          if(e % 2 == 0){
              console.log("Even:" + e)
          }
      }
  </script>
</body>
</html>
