<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marrying UI and Programming</title>
    <script>
        function showClass(){
            var yrs = document.getElementById("yrs");

            if(yrs.value == 9){
                alert("freshman!!");
            }
            if(yrs.value == 10){
                alert("sophomore!!");
            }
            if(yrs.value == 11){
                alert("junior!!");
            }
            if(yrs.value == 12){
                alert("senior!! Oh yeah!!");
            }
            if(yrs.value == 13){
                alert("we need to get u out of there!!");
            }
        }
    </script>
</head>
<body>
    <h1> What is ur HS Classification Status</h1>
    How many Years have you been in school <br />
<input type="text" name="yrs" id="yrs" onChange="showClass()"/><br />
</body>
</html>
