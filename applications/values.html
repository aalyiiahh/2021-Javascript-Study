<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function add(){
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var output = document.getElementById("output");

            //calculate sum
            var sum = parseFloat(num1.value) + parseFloat(num2.value);
            //parseInt cuts off decimal

            //parsefloat has decimal

            //output the result
            output.innerHTML = sum;


        }

        function subtract() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var output = document.getElementById("output");

            var difference = parseFloat(num1.value) - parseFloat(num2.value);

            output.innerHTML = difference;
        }

        function multiply() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var output = document.getElementById("output");

            var product = parseFloat(num1.value) * parseFloat(num2.value);

            output.innerHTML = product;
        }

        function divide() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var output = document.getElementById("output");

            var quotient = parseFloat(num1.value) / parseFloat(num2.value);

            output.innerHTML = quotient;
        }


    </script>
    <!--
    1. declare variables for everything you will manipulate omggg ur givens bro

    -->
</head>
<body>
    First Number:<input type="text" name="num1" id="num1"><br />
    Second Number:<input type="text" name="num2" id="num2"><br />
    <button name="add" onClick="add()">+</button><br />
    <button name="subtract" onClick="subtract()">-</button><br />
    <button name="multiply" onClick="multiply()">*</button><br />
    <button name="divide" onClick="divide()">/</button><br />
<div id="output">Answer Here</div>
</body>
</html>
